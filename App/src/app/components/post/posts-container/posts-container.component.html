<div class="container posts-container" *ngIf='posts'>
  <div class="search-container">
    <div class="search-col">
      <input [(ngModel)]='search' type="text" name="searchString" placeholder="What are you searching for?"
             class="input-search form-control" autocomplete="off" (input)='onSearchChange()'>
    </div>
    <div class="button-col">
      <app-devpoint-button devpoint-border-style='round'
                           noBorderLeft
                           (click)='onSearchChange()'
                           autoWidth>
        Search
      </app-devpoint-button>
    </div>
  </div>
  <div class='posts-info'>
    <div>Posts</div> <div class='posts-count'>{{ posts?.length ?? 0 }}</div>
  </div>
  <div class="posts"
       infinite-scroll
       (scrolled)='onScrollDown()'
  >
    <ng-container *ngFor="let post of posts">
      <app-post-preview [post]="post"></app-post-preview>
    </ng-container>
  </div>
  <div class='end'>
    <mat-spinner *ngIf='(posts?.length ?? 0) < (totalCount ?? 0)'></mat-spinner>
    <h1 *ngIf='(posts?.length ?? 0) >= (totalCount ?? 0)' class='end-message'>No more posts</h1>
  </div>
</div>
