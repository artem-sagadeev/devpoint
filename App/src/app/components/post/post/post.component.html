<div class="cover" *ngIf='post && post.hasUserAccess'>
  <div class="post-wrapper">
    <div class="post-cover-container">
      <a routerLink="/post/{{post.id}}" class="post-title">{{ post.title }}</a>
      <div class='post-date'>{{ post.date }}</div>
      <div *ngIf="loading" class='loading-preview'>
        <mat-spinner ></mat-spinner>
      </div>
      <img [hidden]="loading" (load)="onLoad()" src="assets/img/ben.png" class="post-cover-img" alt='cover'/>
      <div [style.background-image]="'url(assets/img/ben.png)'" class="post-cover-bg"></div>
      <div class='backdrop'></div>
    </div>
    <div markdown class="post-content" ngpreservewhitespaces>{{ post.content }}</div>
  </div>
</div>
