<div class="cover">
    <a routerLink="/post/{{post.id}}" class="post-title">{{ post.title }}</a>
    <a routerLink="/post/{{post.id}}" class="post-wrapper">
        <div class="post-cover-container">
            <img src="assets/img/ben.png" alt="cover" class="post-cover-img">
        </div>
        <div class="post-content">{{ post.content }}</div>
    </a>
</div>
