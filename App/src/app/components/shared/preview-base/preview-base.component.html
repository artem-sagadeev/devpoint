<div *ngIf="entity" class="info-card" [class.large]='isLarge'>
    <div class="row">
        <img [src]="entity.imgPath ?? '/assets/img/avatar.jpg'" alt="avatar" class="img-preview col">
        <div class="tags col">
            <div class="row">
                <a class="entity-name" [routerLink]="link">{{ entity.name }}</a>
            </div>
            <div class="row">
                <div class="sub-count">{{ entity.subscriberCount ?? 0 }} followers</div>
            </div>
            <div class="row tags-container">
                <span *ngFor="let tag of entity.tags">
                    {{ tag.name }}
                </span>
            </div>
            <div class="row">
                <div>
                    <form>
                        <app-devpoint-button autoWidth>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
                            </svg> Follow
                        </app-devpoint-button>
                    </form>
                </div>
                <div class="dropdown">
                    <app-devpoint-button 
                        autoWidth 
                        devpoint-style="transparent-black" 
                        id="dropdownMenuButton" 
                        data-toggle="dropdown"
                        [bold]="false"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                            <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z" />
                        </svg> Subscribe
                    </app-devpoint-button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <form>
                            <button type="submit" class="btn">
                                "Basic" tariff
                            </button>
                        </form>


                        <form>
                            <button type="submit" class="btn">
                                "Improved" tariff
                            </button>
                        </form>


                        <form>
                            <button type="submit" class="btn">
                                "Max" tariff
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="col about" *ngIf="isLarge">
            {{ entity.description }}
        </div>
    </div>
</div>
