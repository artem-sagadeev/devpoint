<h2 mat-dialog-title>Are you sure</h2>
<mat-dialog-content class="mat-typography" *ngIf='data.price > 0'>
  Your account will be charged ${{data.price}}
</mat-dialog-content>
<mat-dialog-content class="mat-typography" *ngIf='data.price <= 0'>
  You will not be able to return to your original plan for free!
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color='primary' [mat-dialog-close]="true" cdkFocusInitial>{{ data.type }}</button>
</mat-dialog-actions>
