<h2 mat-dialog-title>Are you sure</h2>
<mat-dialog-content class="mat-typography">
  You will not receive already spent money back!
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button color='warn' mat-flat-button [mat-dialog-close]="true" cdkFocusInitial>Unsubscribe</button>
</mat-dialog-actions>
