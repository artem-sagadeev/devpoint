<div class="devpoint-swiper">
  <swiper [slidesPerView]="5"
          [spaceBetween]="10"
  >
    <ng-template *ngFor="let item of items" swiperSlide>
      <app-devpoint-mini-preview [item]="item"></app-devpoint-mini-preview>
    </ng-template>
    <ng-template *ngIf="addLink" swiperSlide>
      <app-devpoint-mini-preview>
        <a routerLink="{{createLink}}" [queryParams]='routerParams'>
          <h1>+</h1>
        </a>
      </app-devpoint-mini-preview>
    </ng-template>
    <ng-template *ngFor="let i of 5 - ((items?.length ?? 0) + (addLink ? 1 : 0)) | range" swiperSlide>
      <app-devpoint-mini-preview>
      </app-devpoint-mini-preview>
    </ng-template>
  </swiper>
  <button *ngIf="((items?.length ?? 0) + (addLink ? 1 : 0)) > 5" (click)="swipePrev()" class="nav-button button-prev">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-caret-left" viewBox="0 0 16 16">
      <path d="M10 12.796V3.204L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-caret-left on-hover" viewBox="0 0 16 16">
      <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
    </svg>
  </button>
  <button *ngIf="((items?.length ?? 0) + (addLink ? 1 : 0)) > 5" (click)="swipeNext()" class="nav-button button-next">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-caret-right" viewBox="0 0 16 16">
      <path d="M6 12.796V3.204L11.481 8 6 12.796zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-caret-right on-hover" viewBox="0 0 16 16">
      <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
    </svg>
  </button>
</div>
